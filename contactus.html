<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smart IDS System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #071126;
            color: #fff;
        }

        header {
            background-color: #071126;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        header .nav-links a:hover {
            text-decoration: underline;
        }

        .top-heading {
            text-align: center;
            padding: 40px 20px;
            background-color: #071126;
        }

        .top-heading h2 {
            font-size: 2.5em;
            color: #ffc107;
            margin-bottom: 10px;
        }

        .top-heading p {
            font-size: 1.2em;
            color: #ccc;
        }

        .contact-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            padding: 50px;
            flex-wrap: wrap;
        }

        .contact-form {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #ffc107;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #ffc107;
            color: #071126;
            font-size: 1em;
            cursor: pointer;
        }

        .contact-image {
            flex: 1;
            text-align: center;
        }

        .contact-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div style="display: flex; align-items: center;">
            <!-- Logo -->
            <img src="idslogo.png" alt="Logo" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; border: 2px solid #fff;">
            <div class="logo">Smart IDS System</div>
        </div>
        
        <nav class="nav-links">
            <a href="index1.html">Home</a>
            <a href="about.html">About</a>
            <a href="#insights">Data Insights</a>
            <a href="#">Contact Us</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <!-- Top Heading Section -->
    <div class="top-heading">
        <h2>We'd Love to Hear from You!</h2>
        <p>Feel free to reach out with any questions, feedback, or collaboration ideas.</p>
    </div>

    <!-- Contact Us Section -->
    <div class="contact-container">
        <!-- Form Section -->
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="/submit_contact" method="POST">
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Image Section -->
        <div class="contact-image">
            <img src="cs.jpg" alt="Contact Us">
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #071126; color: white; padding: 10px; text-align: center;">
        <p>&copy; 2025 Smart IDS System. All rights reserved.</p>
    </footer>
</body>
</html>
