<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Smart IDS System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #071126;
            background: url('https://png.pngtree.com/png-vector/20220711/ourmid/pngtree-circuit-technology-background-future-dashboard-high-vector-png-image_32651684.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Navbar Styling */
        
        .navbar {
            background-color: #0f253d !important;
            width: 100%;

        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand h1 {
            font-size: 20px;
            margin-left: 10px;
            margin-bottom: 0;
        }
        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav a{
            margin-left: 18px;
            
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        /* Contact Section */
        .contact-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 80px;
            padding: 50px;
            flex-wrap: wrap;
        }

        .contact-form {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #ffc107;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #ffc107;
            color: #071126;
            font-size: 1em;
            cursor: pointer;
        }

        .contact-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">
            <img src="https://res.cloudinary.com/dhxpk8mls/image/upload/v1742229066/logo-img_vihtza.jpg" alt="Logo" style="width: 55px; height: 50px; border-radius: 50%; margin-left: 20px; border: 2px solid #fff;" class="mt-1">
            <h1 class="logo p-2 mt-1">Smart IDS System</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link active ml-3 mr-2" href="http://127.0.0.1:5500/homepage/home.html">Home</a>
                <a class="nav-link active ml-3 mr-2" href="http://127.0.0.1:5500/aboutus/about.html">About</a>
                <a class="nav-link active ml-3 mr-2" href="http://127.0.0.1:5500/homepage/home.html#dataInsights">Data Insights</a>
                <a class="nav-link active ml-3 mr-2" href="#contactUs">Contact Us</a>
                <a class="nav-link active ml-3 mr-2" href="http://127.0.0.1:5500/Loginpage/login1.html">Login</a>
            </div>
        </div>
    </nav>
</header>

    <!-- Contact Section -->
    <div class="contact-container" id="contactUs" style="padding-top: 100px;">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="/submit_contact" method="POST">
                <input type="text" name="full_name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit" style = "width: 15%; margin-left: 450px; margin-right:450px ;">Submit</button>
            </form>
        </div>
        <div class="contact-image">
            <img src="cs.jpg" alt="Contact Us">
        </div>
    </div>
</body>
</html>
