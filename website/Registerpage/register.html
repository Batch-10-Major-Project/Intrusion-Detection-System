<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>IDS Registration </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("https://png.pngtree.com/png-vector/20220711/ourmid/pngtree-circuit-technology-background-future-dashboard-high-vector-png-image_32651684.jpg");
            background-size: cover; /* Dark background */
        }
        /*------------ Registration container ------------*/
        .box-area {
            width: 930px;
        }
        /*------------ Right box ------------*/
        .right-box {
            padding: 40px 30px 40px 40px;
        }
        /*------------ Custom Placeholder ------------*/
        ::placeholder {
            font-size: 16px;
        }
        .rounded-4 {
            border-radius: 20px;
        }
        .rounded-5 {
            border-radius: 30px;
        }
        .header-text h2 {
            color: #071126;
        }
        .header-text p {
            color: #6c757d;
        }
        .forgot a {
            color: #007bff;
        }
        /*------------ For small screens------------*/
        @media only screen and (max-width: 768px) {
            .box-area {
                margin: 0 10px;
            }
            .left-box {
                height: 100px;
                overflow: hidden;
            }
            .right-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box for Branding or Message -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="registerhere.png" class="img-fluid" style="width: 700px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Times New Roman', Times, serif; font-weight: 600;">Welcome To Smart IDS</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Times New Roman', Times, serif ;font-style: italic;">Join Our Smart Intrusion Detection System.</small>
            </div> 

            <!-- Registration Form on Right -->
            <div class="col-md-6 right-box">
                <div class="header-text mb-4">
                    <h2>Create Your Account</h2>
                    <p>Join us and stay protected with our advanced security measures.</p>
                </div>

                <!-- Username Field -->
                <div class="input-group mb-2">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username" required>
                </div>

                <!-- Email Field -->
                <div class="input-group mb-2">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
                </div>

                <!-- Password Field with Constraints -->
                <div class="input-group mb-2">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" 
                    pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@_]).{8,}$" 
                    title="Password must contain at least one uppercase letter, one lowercase letter, one number, one special character (@, _) and be at least 8 characters long." required>
                </div>

                <!-- Confirm Password Field -->
                <div class="input-group mb-3">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" required>
                </div>

                <!-- MFA (OTP) Field -->
                <form method="POST" action="{% url 'send_otp' %}">
    
    <input type="email" name="email" class="mb-2" style="border-radius: 8px; border: 1px solid;" placeholder="Enter Email" required >
    <button type="submit">Send OTP</button>
</form>
               

                <!-- Registration Button -->
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Register</button>
                </div>

                <!-- Sign In Link -->
                <div class="row">
                    <small>Already have an account? <a href="http://127.0.0.1:5500/Loginpage/login1.html">Login</a></small>
                </div>
            </div> 
        </div>
    </div>
    

</body>
</html>
