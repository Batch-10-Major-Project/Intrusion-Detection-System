<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Information Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('/static/INTRUSION6.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 600px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Provide Details for Detection</h2>
    <form id="networkForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="duration">Duration</label>
          <input type="text" id="duration" name="duration" required>
        </div>
        <div class="form-group">
          <label for="protocol_type">Protocol Type</label>
          <input type="text" id="protocol_type" name="protocol_type" required>
        </div>
        <div class="form-group">
          <label for="flag">Flag</label>
          <input type="text" id="flag" name="flag" required>
        </div>
        <div class="form-group">
          <label for="src_bytes">Source Bytes</label>
          <input type="text" id="src_bytes" name="src_bytes" required>
        </div>
        <div class="form-group">
          <label for="dst_bytes">Destination Bytes</label>
          <input type="text" id="dst_bytes" name="dst_bytes" required>
        </div>
        <div class="form-group">
          <label for="land">Land</label>
          <input type="text" id="land" name="land" required>
        </div>
        <div class="form-group">
            <label for="land">Wrong Fragments</label>
            <input type="text" id="wrong_fragments" name="wrong_fragments" required>
          </div>

        <div class="form-group">
          <label for="urgent">Urgent</label>
          <input type="text" id="urgent" name="urgent" required>
        </div>
        <div class="form-group">
            <label for="land">Hot</label>
            <input type="text" id="hot" name="hot" required>
          </div>
        <div class="form-group">
          <label for="num_failed_logins">Number of Failed Logins</label>
          <input type="text" id="num_failed_logins" name="num_failed_logins" required>
        </div>
        <div class="form-group">
          <label for="num_compromised">Number Compromised</label>
          <input type="text" id="num_compromised" name="num_compromised" required>
        </div>
        <div class="form-group">
          <label for="logged_in">Logged In</label>
          <input type="text" id="logged_in" name="logged_in" required>
        </div>
      </div>
      <button type="submit">Predict</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('networkForm');
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      console.log(data); // Send this data to your backend for processing
      alert('Form submitted successfully!');
    });
  </script>

</body>
</html>
