<!DOCTYPE html>
<html>
<head>
    <title>Setup 2FA</title>
</head>
<body>
    <h2>Scan the QR Code with Google Authenticator</h2>
    <img src="{% url 'generate_qr' %}" alt="QR Code">
    <p>After scanning, enter the OTP below to verify.</p>

    <form method="POST" action="{% url 'verify_otp' %}">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
